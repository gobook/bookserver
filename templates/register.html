{{template "base/base.html" .}}
{{template "base/common.html" .}}

{{define "extra_head"}}
    <title>Register - Gobook</title>
{{end}}

{{define "body"}}
<form method="POST" class="col-md-4">
{{.xsrf_html}}
{{if .githubName}}
<div class="form-group">
    <label for="githubName">Github用户名</label>
	<input class="form-control" name="githubName" value="{{.githubName}}" readonly="true"/>
	</div>
{{end}}
<div class="form-group">
    <label for="name">登陆名</label>
    <input class="form-control"  name="name"{{if .githubName}} value="{{.githubName}}"{{end}}/>
	</div>
<div class="form-group">
	<label for="email">Email</label>
	<input class="form-control"  name="email"{{if .githubEmail}} value="{{.githubEmail}}"{{end}}/>
</div>
<div class="form-group">
    <label for="password">密码<input type="password" class="form-control" name="passwd"/>
    </label>
<input type="hidden" name="from" value="{{.from}}"/>
</div>
<div class="form-group">
    <label for="repasswd">确认密码<input type="password" class="form-control" name="repasswd"/>
    </label>
<input type="hidden" name="from" value="{{.from}}"/>
</div>
<input type="submit" value="注册" class="btn btn-primary">
	</form>
{{end}}
